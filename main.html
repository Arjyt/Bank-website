<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Bank - Dashboard</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="header">
        <h1>Piggy Bank Dashboard</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <div class="container">
        <section class="account-details">
            <h2>Account Details</h2>
            <p>Account Number: <span id="account-number">123456789</span></p>
            <p>Account Holder: <span id="account-holder">John Doe</span></p>
        </section>

        <section class="balance">
            <h2>Balance</h2>
            <p>Your Current Balance is: $<span id="balance">0</span></p>
        </section>

        <div class="transaction-section">
            <section class="deposit">
                <h2>Deposit</h2>
                <form id="deposit-form">
                    <label for="deposit-amount">Amount:</label>
                    <input type="number" id="deposit-amount" required>
                    <button type="button" onclick="deposit()">Deposit</button>
                </form>
            </section>

            <section class="withdraw">
                <h2>Withdraw</h2>
                <form id="withdraw-form">
                    <label for="withdraw-amount">Amount:</label>
                    <input type="number" id="withdraw-amount" required>
                    <button type="button" onclick="withdraw()">Withdraw</button>
                </form>
            </section>
        </div>

        <!-- Transaction History Section -->
        <section class="transaction-history">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="transaction-list">
                    <!-- Transaction items will be appended here -->
                </tbody>
            </table>
        </section>
    </div>

    <footer class="footer">
        <p>Â© 2024 Piggy Bank. All Rights Reserved.</p>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
